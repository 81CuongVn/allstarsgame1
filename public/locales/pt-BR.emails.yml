pt-BR:
  emails:
    join_fb:
      subject: |
        Bem-vindo ao Anime All-Stars Game!
      welcome_message: |
        <p>#{user},</p>
        <p>Seja bem-vindo ao Anime All-Stars Game!</p>
      message: |
        Estamos felizes por ter-lo conosco!<br />
        Oo dados de acesso à sua conta são:<br />
        <b>E-mail:</b> #{email}<br />
        <b>Senha:</b> #{password}<br /><br />

        Caso Tenha alguma dúvida, não hesite em entrar em contato.<br /><br />

        Grato,<br />
        Equipe Anime All-Stars Game.
    join:
      subject: Bem-vindo ao Anime All-Stars Game!
      welcome_message: |
        <p>#{user},</p>
        <p>Seja bem-vindo ao Anime All-Stars Game!</p>
      message: |
        Utilize o link abaixo para ativar a sua conta.
        E logo abaixo se encontra o código de ativação, caso não esteja conseguindo utilizar o link
    password_change:
      subject: Alteração de Senha
      user: |
        Olá #{user},
      message: |
        Você solicitou a recuperação da sua senha.
        Utilize o link abaixo para gerar uma nova senha para sua conta.<br /><br />

        Se você não solicitou essa operação, basta excluir esse e-mail.
    password_changed:
      subject: Senha Alterada
      user: |
        Olá #{user},
      message: |
        Estamos enviando esse e-mail para confirmar que sua senha foi alterada.<br /><br />

        <strong>Se essa operação não foi feita por você,
        utilize o formulário de recuperação de senha para gerar uma nova senha e verifique se não há outras pessoas acessando seu e-mail,
        pois a senha só pode ser recuperada após utilizar o link de confirmação que é enviado apenas para você.</strong>
    character_deleted:
      subject: Remover Personagem
      user: |
        Olá #{user},
      message: |
        Você está recebendo esse e-mail para remover o seu personagem "#{character}".<br /><br />

        Basta utilizar o link abaixo, estando logado no site, para remover seu personagem.<br /><br />

        <strong>Se essa operação não foi solicitada por você, verifique se não há outras pessoas utilizando sua conta.</strong><br /><br />
        <strong>Lembrando que se for detectado que sua conta está sendo compartilhada INTENCIONALMENTE com outro usuário, você poderá ter sua conta banida.</strong>
    ip_lock:
      subject: Conta Bloqueada
      user: |
        Olá #{user},
      message: |
        Sua conta foi bloqueada pois detectamos um acesso de um IP não reconhecido.
        Utilize o link abaixo para desbloquear e logar na sua conta.<br /><br />

        <strong>Lembrando que sempre que ouver mudança de IP você receberá esse e-mail como medida contra acessos desconhecidos.</strong><br /><br />

        <strong>Muitas trocas de IP em pequenos intervalos leverá a sua conta para estado de análise, pois isso pode significar compartilhamento INTENCIONAL da mesma.</strong><br /><br />

        <strong>Se for detectado compartilhamento INTENCIONAL da sua conta, a mesma poderá ser banida.</strong>