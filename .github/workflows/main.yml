name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/allstarsgame

            git status
            git stash
            git reset --hard
            git clean -fd
            git pull https://fmedeiros95:${{ secrets.TOKEN }}@github.com/fmedeiros95/allstars.git main

            source /etc/profile.d/rvm.sh
            rvm use 2.6.5 --default

            pm2 stop allstars-queue
            pm2 delete allstars-queue
            pm2 start /var/www/allstarsgame/servers/pvp/queue.prod.rb --name="allstars-queue"

            pm2 stop allstars-alerts
            pm2 delete allstars-alerts
            pm2 start /var/www/allstarsgame/servers/highlights/highlights.js --name="allstars-alerts"

            pm2 stop allstars-chat
            pm2 delete allstars-chat
            pm2 start /var/www/allstarsgame/servers/chat/chat.coffee --name="allstars-chat"